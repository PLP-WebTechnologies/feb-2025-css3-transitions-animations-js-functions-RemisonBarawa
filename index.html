<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transitions, Animations, and Advanced JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background-color 0.3s ease; /* CSS Transition */
        }
        button:hover {
            background-color: #0056b3;
        }
        .animated-box {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-bottom: 20px;
            border-radius: 8px;
            position: relative; /* For animation positioning */
        }
        .animate {
            animation: moveBox 1s ease-in-out infinite alternate; /* CSS Animation */
        }

        @keyframes moveBox {
            from {
                left: 0;
                background-color: orange;
            }
            to {
                left: calc(100% - 100px); /* Move to the right end */
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Transitions, Animations, and Local Storage</h1>

        <button id="themeButton">Toggle Theme</button>
        <div id="themeDisplay">Current Theme: Light</div>

        <div class="animated-box" id="animatedBox"></div>
        <button id="animateButton">Toggle Animation</button>

        <div id="preferences">
            <h2>User Preferences</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
            <button id="savePreferenceButton">Save Username</button>
            <div id="usernameDisplay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
